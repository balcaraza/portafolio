<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi portafolio</title>

    <link rel="stylesheet" href="css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid-sm d-flex m-0 p-0">
      <div class="left-column">
        <main>
          <section id="home">
            <h1 class="red poppins-regular text-end texto">Balam</h1>
            <h2 class="red poppins-bold text-end texto">Alcaraz Alvarez</h2>
            <div class="circle position-absolute top-50 start-50 translate-middle">
              <img class="position-absolute top-50 start-50 translate-middle" src="css/src/Logo.png" alt="logo" />
            </div>
          </section>
          <section id="about">About</section>
          <section id="projects">Projects</section>
          <section id="contact">Contact</section>
        </main>
      </div>
      <div class="right-column">
        <header>
          <nav class="nav navbar d-flex justify-content-between">
            <a href="#home" class="active poppins-semibold">Home</a>
            <a href="#about" class="poppins-semibold">About</a>
            <a href="#projects" class="poppins-semibold">Pojects</a>
            <a href="#contact" class="poppins-semibold">Contact</a>
          </nav>
        </header>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
